    src: core-site.xml.j2
    dest: "{{ hadoop_datanode_core_site_file }}"
    validate: "xmllint %s"
  when: hadoop_datanode_core_site_file

- name: "Configure {{ hadoop_datanode_hdfs_site_file }}"
